group 'com.pobls.lottery'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.5

mainClassName = "com.pobls.lottery.Runner"
applicationDefaultJvmArgs = ["-Dgreeting.language=en -Djava.util.logging.ConsoleHandler.level=FINER"]

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
